formatter.tooltip.money=function() { return '<b>' + this.x + '</b><br/><br/>' + this.points[0].series.name + ': ' + $wnd.Highcharts.numberFormat(this.points[0].y*1000, 0, ',', ' ') + ' z\u0142<br/>' + this.points[1].series.name + ': ' + $wnd.Highcharts.numberFormat(this.points[1].y*1000, 0, ',', ' ') + ' z\u0142<br/>' + this.points[2].series.name + ': ' + $wnd.Highcharts.numberFormat(this.points[2].y*1000, 0, ',', ' ') + ' z\u0142<br/>' + '<b>\u0141\u0105cznie: <b>' + $wnd.Highcharts.numberFormat((this.points[0].y + this.points[1].y + this.points[2].y) * 1000, 0, ',', ' ')  + ' z\u0142<br/>' ;}
formatter.label.money=function() { return this.value + ' 000 z\u0142'; }

formatter.tooltip.time=function() { return '<b>' + this.x + '</b><br/><br/>' + this.points[0].series.name + ': ' + $wnd.Highcharts.numberFormat(this.points[0].y, 0, ',', ' ') + ' miesi\u0119cy<br/>' + this.points[1].series.name + ': ' + $wnd.Highcharts.numberFormat(this.points[1].y, 0, ',', ' ') + ' miesi\u0119cy<br/><b>\u0141\u0105cznie: <b>' + $wnd.Highcharts.numberFormat((this.points[0].y + this.points[1].y ), 0, ',', ' ')  + ' miesi\u0119cy<br/>' ;}
formatter.label.time=function() { return this.value + ' miesi\u0119cy'; }

